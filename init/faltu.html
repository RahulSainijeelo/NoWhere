<!DOCTYPE html>
<html>
<head>
  <title>Popup Map Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
      width: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([22.0797, 82.1399], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
}).addTo(map);

var address = "Bilaspur, Chhattisgarh, India";

var url = "https://nominatim.openstreetmap.org/search?q=" + address + "&format=json";

fetch(url)
    .then(response => response.json())
    .then(data => {
        if (data && data.length > 0) {
            var lat = data[0].lat;
            var lon = data[0].lon;
            L.marker([lat, lon]).addTo(map)
                .bindPopup("Welcome to Bilaspur, Chhattisgarh, India!")
                .openPopup();
            map.setView([lat, lon], 13); // Center the map on Bilaspur
        } else {
            alert("Geocode not found for " + address);
        }
    })
    .catch(error => console.log("Error:", error));

</script>

</body>
</html>
